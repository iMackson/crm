<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lead List</title>
    <style>
      .lead {
        padding: 10px 6px;
        margin-top: 10px;
        background-color: #f6f6f6;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Our Leads</h1>

    {% for lead in leads %}

    <div class="lead">
      <a href="{% url 'leads:detail' lead.id %}"
        >{{ lead.first_name }} {{ lead.last_name}}</a
      >. Age: {{ lead.age }}
    </div>
    {% endfor %}
    <a href="{% url 'leads:create' %}">Create a new lead</a>
  </body>
</html>
